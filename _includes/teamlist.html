<ul class="teamlist">
{% assign players = include.players | split: '|' %}
{% assign countries = include.country | split: '|' %}
{% assign length = players | size %}
{% assign length = length | minus: 1 %}
	{% for index in (0..length)%}
		<li class="player-name"><img class="flag" src="/assets/flags/{{ countries[index] }}.png"/> {{ players[index] }}</li>
	{% endfor %}
</ul>
