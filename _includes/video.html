<div class="media">
	<div class="iframe-cont">
		<img alt="{{ include.caption }}" src="https://img.youtube.com/vi/{{ include.video }}/maxresdefault.jpg"/>
		<iframe src="https://www.youtube.com/embed/{{ include.video }}?rel=0" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="image-caption">
		{{ include.caption }} (Video by <a href="{{ include.creditlink }}">{{ include.credit }}</a>)
	</div>
</div>
