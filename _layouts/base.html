<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	{% if layout.type == "post" %}
	<title>{{ page.title }} | Esports Kingdom</title>
	<meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 300 }}">
	
	<!-- Open Graph data -->
	<meta property="og:type" content="blog">
	<meta property="og:site_name" content="Esports Kingdom">
    <meta property="og:url" content="{{ site.url | append: page.url | remove: '.html'}}">
	<meta property="og:title" content="{{ page.title | escape }}">
	<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 300 }}">
	<meta property="og:image" content="{{ site.url }}/assets/{{ page.wideimage }}.jpg" >

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@KingOfEsports" />
	<meta name="twitter:title" content="{{ page.title | escape }}">
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | truncatewords: 200 }}">
	<meta name="twitter:image" content="{{ site.url }}/assets/{{ page.wideimage }}.jpg">
	{% else %}
	<title>Esports Kingdom</title>
	<meta name="description" content="{{ site.description }}">	
	
	<!-- Open Graph data -->
	<meta property="og:type" content="blog">
	<meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.url }}">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">	
	<meta property="og:image" content="{{ site.url }}/assets/logo_large.png" >

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@KingOfEsports" />
	<meta name="twitter:title" content="{{ site.title }}">
	<meta name="twitter:description" content="{{ site.description }}">	
	<meta name="twitter:image" content="{{ site.url }}/assets/logo_large.png">
	{% endif %}
	
	<!-- Favicon -->
	{% include favicon.html %}
	
    <title>Esports Kingdom{% unless page.short_title == null %} - {{ page.short_title }}{% endunless %}</title>
	
	<!-- StyleSheets -->
	<link href="//fonts.googleapis.com/css?family=Bungee|Roboto:400,600,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- Global Site Tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106610382-1" type="text/javascript"></script>
	<script type="text/javascript">
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments)};
		gtag('js', new Date());
		gtag('config', 'UA-106610382-1');
	</script>
	
	<!--Background pattern from Subtle Patterns-->
	
  </head>
  <body>
    <header id="header" class="header">
		{% include menu.html %}
    </header>

    <main id="main" class="main">
      {{ content }}
    </main>
	
    <footer>
    </footer>
	
	<!-- JavaScript -->
	<script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" type="text/javascript"></script>
	<script src="{{ site.url }}/js/main.js" type="text/javascript"></script>
  </body>
</html>
