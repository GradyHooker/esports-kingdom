---
layout: base
type: makepage
sitemap: false
---
<script src="../lib/github/GitHub.bundle.js"></script>
<script src="../lib/githubapipush/GithubApiPush.js"></script>
<div class="posts makepage-fakeposts">
    <div class="post-link">
		<div class="post post-fake">
			<div class="makepage-cont">
				<label for="shortName">Short Name: </label>
				<input id="shortName" type="text" placeholder="epl-finals-day-1"/>
			</div>
			<div class="makepage-cont">
				<label for="displayName">Display Title: </label>
				<input id="displayName" type="text" maxlength="80" placeholder="Shorter than 80 characters"/>
			</div>
			<div class="makepage-cont">
				<label for="category">Game: </label>
				<select id="category">
					<option value=""></option>
					{% for entry in site.data.mappingsGames %}
					<option value="{{ entry.id }}" data-parent={{ entry.parent }}>{{ entry.title }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="makepage-cont">
				<label for="articleType">Article Type: </label>
				<select id="articleType">
					<option value=""></option>
					{% for entry in site.data.mappingsTypes %}
					<option value="{{ entry.id }}" data-parent={{ entry.parent }}>{{ entry.title }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="makepage-cont">
				<label for="headerCredit">Header Credit: </label>
				<input id="headerCredit" type="text" value="" placeholder="HLTV.org"/>
			</div>
			<div class="makepage-cont">
				<label for="headerCreditLink">Header Credit Link: </label>
				<input id="headerCreditLink" type="text" value="" placeholder="https://www.hltv.org/"/>
			</div>
			<div class="makepage-cont">
				<label for="author">Author: </label>
				<select id="author">
					<option value=""></option>
					{% for entry in site.data.authors %}
					<option value="{{ entry.id }}" >{{ entry.name }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="makepage-cont">
				<label for="circa">Circa: </label>
				<input id="circa" type="text" value=""/>
			</div>
		</div>
		<div class="post post-fake">
			<div>
				<span class="shortName"></span>.jpg
			</div>
			<div class="image-editor image-editor-1">
				<input type="file" class="cropit-image-input">
				<div class="cropit-preview cropit-preview-1"></div>
				<input type="range" class="cropit-image-zoom-input">
			</div>
		</div>
		<div class="post post-fake">
			<div>
				<span class="shortName"></span>-small.jpg
			</div>
			<div class="image-editor image-editor-2">
				<input type="file" class="cropit-image-input">
				<div class="cropit-preview cropit-preview-2"></div>
				<input type="range" class="cropit-image-zoom-input">
			</div>
		</div>
		<div class="post post-fake">
			<div>
				<span class="shortName"></span>-square.jpg
			</div>
			<div class="image-editor image-editor-3">
				<input type="file" class="cropit-image-input">
				<div class="cropit-preview cropit-preview-3"></div>
				<input type="range" class="cropit-image-zoom-input">
			</div>
		</div>
		<div class="post post-fake">
			<div>
				Additional Images
			</div>
			<div class="image-editor">
				<input id="files" type="file" multiple/>
				<button type="button" id="clear">Clear</button>
				<output id="result" />
			</div>
		</div>
		<div class="post post-fake">
			<div>Post Content:</div>
			<div class="makepage-buttons">
				<button data-include='video'>
					<i class="fas fa-video"></i>
					<span>VIDEO</span>
				</button>
				<button data-include='image'>
					<i class="fas fa-image"></i>
					<span>IMAGE</span>
				</button>
				<button data-include='twitter'>
					<i class="fab fa-twitter"></i>
					<span>TWEET</span>
				</button>
				<button data-include='carousel'>
					<i class="fas fa-ellipsis-h"></i>
					<span>CAROUSEL</span>
				</button>
				<button data-include='logo'>
					<i class="fab fa-digg"></i>
					<span>LOGO</span>
				</button>
				<button data-include='logoheadline'>
					<i class="fas fa-heading"></i>
					<span>HEADLINE</span>
				</button>
				<button data-include='logolist'>
					<i class="fas fa-list-ul"></i>
					<span>LOGO LIST</span>
				</button>
				<button data-include='teamlist'>
					<i class="fas fa-bars"></i>
					<span>TEAM LIST</span>
				</button>
				<button data-include='teaminfo'>
					<i class="fab fa-vuejs"></i>
					<span>TEAM VS</span>
				</button>
			</div>
			<textarea id="postContent" class="autoExpand" rows="16" data-min-rows="16"></textarea>
		</div>
		<div class="post post-fake">
			<div><span class="shortDate"></span><span class="shortName"></span>.html</div>
			<textarea id="postPreview" rows="1" disabled ></textarea>
		</div>
		<div class="post post-fake">
			<button id="submit">SUBMIT</button>
		</div>
	</div>
</div>
